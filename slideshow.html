<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/slide.css">

    <title>Mountain Range Slideshow</title>
</head>
<body>
    <header class="clearfix">
	<!--	<a href="index.html"><img id="logoimage" src="#" alt="Return to homepage" title="Return to homepage"></a> -->
		<a href="index.html"><h2 alt="Return to homepage" title="Return to homepage">Slideshow</h2></a>
    </header>
    <section>
        <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="images/mountainrange1.jpg">
      <div class="text">Caption Text</div>
    </div>
  
    <div class="mySlides fade">
      <img src="images/mountainrange3.jpg">
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <img src="images/mountainrange4.jpg">
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <img src="images/mountainrange5.jpg">
        <div class="text">Caption Four</div>
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
    </section>
    <footer>

    </footer>
    <script>
        let slideIndex = 0;
    showSlides();

    function showSlides() {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 5000); // Change image every 2 seconds
    }
    </script>

</body>
</html>
